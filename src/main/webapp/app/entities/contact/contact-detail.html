
<div>
    <h2><span>Contact</span> {{vm.contact.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Category</span></dt>
        <dd>
            <span>{{vm.contact.category}}</span>
        </dd>
        <dt><span>Address</span></dt>
        <dd>
            <span>{{vm.contact.address}}</span>
        </dd>
        <dt><span>Phone Number</span></dt>
        <dd>
            <span>{{vm.contact.phoneNumber}}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.contact.name}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="contact-detail.edit({id:vm.contact.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
