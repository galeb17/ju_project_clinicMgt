
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myTestTransactionLabel">Create or edit a Test Transaction</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.testTransaction.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.testTransaction.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_treatment ">Treatment</label>
            <input type="text" class="form-control" name="treatment " id="field_treatment "
                    ng-model="vm.testTransaction.treatment "
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_cause">Cause</label>
            <input type="text" class="form-control" name="cause" id="field_cause"
                    ng-model="vm.testTransaction.cause"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_charge">Charge</label>
            <input type="number" class="form-control" name="charge" id="field_charge"
                    ng-model="vm.testTransaction.charge"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_received">Received</label>
            <input type="number" class="form-control" name="received" id="field_received"
                    ng-model="vm.testTransaction.received"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_balance">Balance</label>
            <input type="number" class="form-control" name="balance" id="field_balance"
                    ng-model="vm.testTransaction.balance"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_refDoctor">Ref Doctor</label>
            <input type="text" class="form-control" name="refDoctor" id="field_refDoctor"
                    ng-model="vm.testTransaction.refDoctor"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_treatNo">Treat No</label>
            <input type="number" class="form-control" name="treatNo" id="field_treatNo"
                    ng-model="vm.testTransaction.treatNo"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_testReport">Test Report</label>
            <input type="text" class="form-control" name="testReport" id="field_testReport"
                    ng-model="vm.testTransaction.testReport"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_date">Date</label>
                <div class="input-group">
                    <input id="field_date" type="text" class="form-control" name="date" uib-datepicker-popup="{{dateformat}}" ng-model="vm.testTransaction.date" is-open="vm.datePickerOpenStatus.date"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('date')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

        <div class="form-group">
            <label for="field_patient">Patient</label>
            <select class="form-control" id="field_patient" name="patient" ng-model="vm.testTransaction.patient" ng-options="patient as patient.id for patient in vm.patients track by patient.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
