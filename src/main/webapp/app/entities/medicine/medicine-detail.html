
<div>
    <h2><span>Medicine</span> {{vm.medicine.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.medicine.name}}</span>
        </dd>
        <dt><span>Medicine Type</span></dt>
        <dd>
            <span>{{vm.medicine.medicineType}}</span>
        </dd>
        <dt><span>Unit Of Measurement</span></dt>
        <dd>
            <span>{{vm.medicine.unitOfMeasurement}}</span>
        </dd>
        <dt><span>Generic</span></dt>
        <dd>
            <span>{{vm.medicine.generic}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="medicine-detail.edit({id:vm.medicine.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
