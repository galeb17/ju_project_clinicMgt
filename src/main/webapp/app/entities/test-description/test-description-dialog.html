
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myTestDescriptionLabel">Create or edit a Test Description</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.testDescription.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.testDescription.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_department">Department</label>
            <input type="text" class="form-control" name="department" id="field_department"
                    ng-model="vm.testDescription.department"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_treatment">Treatment</label>
            <input type="text" class="form-control" name="treatment" id="field_treatment"
                    ng-model="vm.testDescription.treatment"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_charge">Charge</label>
            <input type="number" class="form-control" name="charge" id="field_charge"
                    ng-model="vm.testDescription.charge"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
