
<div>
    <h2><span>Test Description</span> {{vm.testDescription.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Department</span></dt>
        <dd>
            <span>{{vm.testDescription.department}}</span>
        </dd>
        <dt><span>Treatment</span></dt>
        <dd>
            <span>{{vm.testDescription.treatment}}</span>
        </dd>
        <dt><span>Charge</span></dt>
        <dd>
            <span>{{vm.testDescription.charge}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="test-description-detail.edit({id:vm.testDescription.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
