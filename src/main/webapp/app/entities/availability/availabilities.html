<div>
    <h2>Availabilities</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="availability.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Availability
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="wards"><span>Wards</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="bedCode"><span>Bed Code</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="bedNo"><span>Bed No</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="reserved"><span>Reserved</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="Charge"><span>Charge</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="gender"><span>Gender</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="availability in vm.availabilities track by availability.id">
                    <td><a ui-sref="availability-detail({id:availability.id})">{{availability.id}}</a></td>
                    <td>{{availability.wards}}</td>
                    <td>{{availability.bedCode}}</td>
                    <td>{{availability.bedNo}}</td>
                    <td>{{availability.reserved}}</td>
                    <td>{{availability.Charge}}</td>
                    <td>{{availability.gender}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="availability-detail({id:availability.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="availability.edit({id:availability.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="availability.delete({id:availability.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
    </div>
    <uib-pager total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pager>
</div>
