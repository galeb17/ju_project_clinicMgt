
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myFinalBillLabel">Create or edit a Final Bill</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.finalBill.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.finalBill.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_billNo">Bill No</label>
            <input type="text" class="form-control" name="billNo" id="field_billNo"
                    ng-model="vm.finalBill.billNo"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_treatmentCharge">Treatment Charge</label>
            <input type="number" class="form-control" name="treatmentCharge" id="field_treatmentCharge"
                    ng-model="vm.finalBill.treatmentCharge"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_treatmentReceived">Treatment Received</label>
            <input type="text" class="form-control" name="treatmentReceived" id="field_treatmentReceived"
                    ng-model="vm.finalBill.treatmentReceived"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_treatmentBalance">Treatment Balance</label>
            <input type="number" class="form-control" name="treatmentBalance" id="field_treatmentBalance"
                    ng-model="vm.finalBill.treatmentBalance"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_bedCharge">Bed Charge</label>
            <input type="number" class="form-control" name="bedCharge" id="field_bedCharge"
                    ng-model="vm.finalBill.bedCharge"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_nursingCharge">Nursing Charge</label>
            <input type="number" class="form-control" name="nursingCharge" id="field_nursingCharge"
                    ng-model="vm.finalBill.nursingCharge"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_medicineCharge">Medicine Charge</label>
            <input type="number" class="form-control" name="medicineCharge" id="field_medicineCharge"
                    ng-model="vm.finalBill.medicineCharge"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_doctorVisit">Doctor Visit</label>
            <input type="text" class="form-control" name="doctorVisit" id="field_doctorVisit"
                    ng-model="vm.finalBill.doctorVisit"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_operation">Operation</label>
            <input type="text" class="form-control" name="operation" id="field_operation"
                    ng-model="vm.finalBill.operation"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_Date">Date</label>
                <div class="input-group">
                    <input id="field_Date" type="text" class="form-control" name="Date" datetime-picker="{{dateformat}}" ng-model="vm.finalBill.Date" is-open="vm.datePickerOpenStatus.Date"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('Date')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

        <div class="form-group">
            <label for="field_patient">Patient</label>
            <select class="form-control" id="field_patient" name="patient" ng-model="vm.finalBill.patient" ng-options="patient as patient.id for patient in vm.patients track by patient.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
