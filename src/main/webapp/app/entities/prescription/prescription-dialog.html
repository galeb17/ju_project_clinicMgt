
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPrescriptionLabel">Create or edit a Prescription</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <!--<div class="form-group" ng-show="vm.prescription.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.prescription.id" readonly />
        </div>-->
        <div class="form-group">
            <label class="control-label" for="field_days">Days</label>
            <input type="number" class="form-control" name="days" id="field_days"
                    ng-model="vm.prescription.days"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_time">Time</label>
            <input type="number" class="form-control" name="time" id="field_time"
                    ng-model="vm.prescription.time"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_remarks">Remarks</label>
            <input type="text" class="form-control" name="remarks" id="field_remarks"
                    ng-model="vm.prescription.remarks"
                    />
        </div>

        <div class="form-group">
            <label for="field_patient">Patient</label>
            <select class="form-control" id="field_patient" name="patient" ng-model="vm.prescription.patient" ng-options="patient as patient.name for patient in vm.patients track by patient.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_doctor">Doctor</label>
            <select class="form-control" id="field_doctor" name="doctor" ng-model="vm.prescription.doctor" ng-options="doctor as doctor.name for doctor in vm.doctors track by doctor.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_medicine">Medicine</label>
            <select class="form-control" id="field_medicine" name="medicine" ng-model="vm.prescription.medicine" ng-options="medicine as medicine.name for medicine in vm.medicines track by medicine.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
