
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myAppointScheduleLabel">Create or edit a Appoint Schedule</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.appointSchedule.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.appointSchedule.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_scheduleDate">Schedule Date</label>
                <div class="input-group">
                    <input id="field_scheduleDate" type="text" class="form-control" name="scheduleDate" datetime-picker="{{dateformat}}" ng-model="vm.appointSchedule.scheduleDate" is-open="vm.datePickerOpenStatus.scheduleDate"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('scheduleDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_scheduleTime">Schedule Time</label>
                <div class="input-group">
                    <input id="field_scheduleTime" type="text" class="form-control" name="scheduleTime" datetime-picker="{{dateformat}}" ng-model="vm.appointSchedule.scheduleTime" is-open="vm.datePickerOpenStatus.scheduleTime"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('scheduleTime')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

        <div class="form-group">
            <label for="field_patient">Patient</label>
            <select class="form-control" id="field_patient" name="patient" ng-model="vm.appointSchedule.patient" ng-options="patient as patient.name for patient in vm.patients track by patient.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_doctor">Doctor</label>
            <select class="form-control" id="field_doctor" name="doctor" ng-model="vm.appointSchedule.doctor" ng-options="doctor as doctor.name for doctor in vm.doctors track by doctor.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
