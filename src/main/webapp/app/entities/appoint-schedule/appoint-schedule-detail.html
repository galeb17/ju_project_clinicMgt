
<div>
    <h2><span>Appoint Schedule</span> {{vm.appointSchedule.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Schedule Date</span></dt>
        <dd>
            <span>{{vm.appointSchedule.scheduleDate | date:'medium'}}</span>
        </dd>
        <dt><span>Schedule Time</span></dt>
        <dd>
            <span>{{vm.appointSchedule.scheduleTime | date:'medium'}}</span>
        </dd>
        <dt><span>Patient</span></dt>
        <dd>
            <a ui-sref="patient-detail({id:vm.appointSchedule.patient.id})">{{vm.appointSchedule.patient.id}}</a>
        </dd>
        <dt><span>Doctor</span></dt>
        <dd>
            <a ui-sref="doctor-detail({id:vm.appointSchedule.doctor.id})">{{vm.appointSchedule.doctor.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="appoint-schedule-detail.edit({id:vm.appointSchedule.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
