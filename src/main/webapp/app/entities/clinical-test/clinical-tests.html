<div>
    <h2>Clinical Tests</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="clinical-test.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Clinical Test
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="name "><span>Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="testType"><span>Test Type</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="rate"><span>Rate</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="preRequisite"><span>Pre Requisite</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="caution"><span>Caution</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="isActive"><span>Is Active</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="clinicalTest in vm.clinicalTests track by clinicalTest.id">
                    <td><a ui-sref="clinical-test-detail({id:clinicalTest.id})">{{clinicalTest.id}}</a></td>
                    <td>{{clinicalTest.name }}</td>
                    <td>{{clinicalTest.testType}}</td>
                    <td>{{clinicalTest.rate}}</td>
                    <td>{{clinicalTest.preRequisite}}</td>
                    <td>{{clinicalTest.caution}}</td>
                    <td>{{clinicalTest.isActive}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="clinical-test-detail({id:clinicalTest.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="clinical-test.edit({id:clinicalTest.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="clinical-test.delete({id:clinicalTest.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
    </div>
    <uib-pager total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pager>
</div>
