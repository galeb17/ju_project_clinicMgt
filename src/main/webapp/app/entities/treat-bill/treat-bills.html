<div>
    <h2>Treat Bills</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="treat-bill.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Treat Bill
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="charge"><span>Charge</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="received"><span>Received</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="balance"><span>Balance</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="date"><span>Date</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="patient.id"><span>Patient</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="treatBill in vm.treatBills track by treatBill.id">
                    <td><a ui-sref="treat-bill-detail({id:treatBill.id})">{{treatBill.id}}</a></td>
                    <td>{{treatBill.charge}}</td>
                    <td>{{treatBill.received}}</td>
                    <td>{{treatBill.balance}}</td>
                        <td>{{treatBill.date | date:'mediumDate'}}</td>
                    <td>
                        <a ui-sref="patient-detail({id:treatBill.patient.id})">{{treatBill.patient.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="treat-bill-detail({id:treatBill.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="treat-bill.edit({id:treatBill.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="treat-bill.delete({id:treatBill.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
    </div>
    <uib-pager total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pager>
</div>
