
<div>
    <h2><span>Doctor</span> {{vm.doctor.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.doctor.name}}</span>
        </dd>
        <dt><span>Address</span></dt>
        <dd>
            <span>{{vm.doctor.address}}</span>
        </dd>
        <dt><span>Gender</span></dt>
        <dd>
            <span>{{vm.doctor.gender}}</span>
        </dd>
        <dt><span>Age</span></dt>
        <dd>
            <span>{{vm.doctor.age}}</span>
        </dd>
        <dt><span>Contact No</span></dt>
        <dd>
            <span>{{vm.doctor.contactNo}}</span>
        </dd>
        <dt><span>Department</span></dt>
        <dd>
            <span>{{vm.doctor.department}}</span>
        </dd>
        <dt><span>Consult Fee</span></dt>
        <dd>
            <span>{{vm.doctor.consult_fee}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="doctor-detail.edit({id:vm.doctor.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
